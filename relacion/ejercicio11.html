<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/ejercicio11.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="cajacookies">
        <p><button onclick="aceptarCookies()" class="pull-right"><i class="fa fa-times"></i> Aceptar y cerrar éste
                mensaje</button>
            Éste sitio web usa cookies, si permanece aquí acepta su uso.
            Puede leer más sobre el uso de cookies en nuestra <a href="politica.html">política de privacidad</a>.
        </p>
    </div>
    <script>
        /* ésto comprueba la localStorage si ya tiene la variable guardada */
        function compruebaAceptaCookies() {
            if (localStorage.aceptaCookies == 'true') {
                cajacookies.style.display = 'none';
            }
        }

        /* aquí guardamos la variable de que se ha
        aceptado el uso de cookies así no mostraremos
        el mensaje de nuevo */
        function aceptarCookies() {
            localStorage.aceptaCookies = 'true';
            cajacookies.style.display = 'none';
        }

        /* ésto se ejecuta cuando la web está cargada */
        $(document).ready(function () {
            compruebaAceptaCookies();
        });
    </script>

</body>

</html>
